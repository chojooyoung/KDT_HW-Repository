<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class= "container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github Logo">
                </div>
                <div class="menu clearfix">
                    <div class="menu-item">Why GitHub? ∨</div>
                    <div class="menu-item">Team</div>
                    <div class="menu-item">Enterprise</div>
                    <div class="menu-item">Explore ∨</div>
                    <div class="menu-item">Marketplace</div>
                    <div class="menu-item">Pricing ∨</div>
                </div>
                <div class="menu-right clearfix">
                    <div class="menu-item">
                        <div class="search">
                            <input type="text"
                             placeholder="Search GitHub">
                        </div>
                    </div>
                        <div class="menu-item" style="margin:5px;">Sign in</div>
                        <div class="menu-item">
                            <div class="sign-up">
                                Sign-up
                            </div>
                        </div>
                </div>                    
            </div> 
        </div>
    </div>
</body>
</html>
